# AI Music Detector - Conda Environment
# Create with: conda env create -f environment.yml
# Activate with: conda activate ai-music-detector

name: ai-music-detector
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  
  # Core ML with CUDA support
  - pytorch>=2.0
  - torchaudio>=2.0
  - pytorch-cuda=12.1
  
  # Scientific computing
  - numpy>=1.24
  - scipy>=1.11
  - pandas>=2.0
  - scikit-learn>=1.3
  
  # Audio processing
  - librosa>=0.10
  
  # Utilities
  - pyyaml>=6.0
  - tqdm>=4.65
  - requests>=2.31
  
  # Pip packages (not available in conda)
  - pip
  - pip:
    - onnx>=1.20.1
    - onnxruntime>=1.23.2
    - skl2onnx>=1.19.1
    - soxr>=0.3.0
    - huggingface_hub>=0.16.0
